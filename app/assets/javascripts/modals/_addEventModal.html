<form name="addEvent" ng-submit="$ctrl.save($ctrl.model)">
    <div class="modal-header">
        <h3 class="modal-title">{{$ctrl.title}}</h3>
    </div>
    <div class="modal-body">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" class="form-control" ng-model="$ctrl.model.title">
            </div>

            <div class="form-group">
                <label for="year">From</label>
                <div class="input-group">
                    <input type="text" class="form-control" datetime-picker="dd/MM/yyyy HH:mm" ng-model="$ctrl.model.from" is-open="$ctrl.dtPopup.from.opened" ng-required="true"/>
                    <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="$ctrl.dtPopupFromShow($event, prop)"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
                </div>
            </div>

            <div class="form-group">
                <label for="year">To</label>
                <div class="input-group">
                    <input type="text" class="form-control" datetime-picker="dd/MM/yyyy HH:mm" ng-model="$ctrl.model.to" is-open="$ctrl.dtPopup.to.opened"/>
                    <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="$ctrl.dtPopupToShow($event, prop)"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
                </div>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea type="text" name="description" class="form-control" ng-model="$ctrl.model.description"></textarea>
            </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit">Save</button>
        <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
        <button class="btn btn-danger" type="button" ng-if="!$ctrl.isNew" ng-click="$ctrl.remove()">Remove</button>
    </div>
</form>
